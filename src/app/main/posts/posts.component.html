<div *ngIf="posts; else loader_lg" class="posts">
  <div *ngFor="let post of posts" class="card">
    <div class="card-header">
      <h2>{{post.title}}</h2>
      <small>{{post.date | date: 'd MMMM yyyy, H:mm'}}</small>
    </div>
    <h3>{{post.author}}</h3>
    <div class="open-btn">      
      <button
        class="btn btn-dark"
        [routerLink]="['/post', post.id]">Open post</button>
    </div>
  </div>

</div>

<ng-template #loader_lg>
  <app-loader size="lg"></app-loader>
</ng-template>
