<div
  *ngIf="open"
  class="alert"
  [ngClass]="{
    alert__success: this.type === AlertTypes.SUCCESS,
    alert__warning: this.type === AlertTypes.WARNING,
    alert__danger: this.type === AlertTypes.DANGER
  }">
  <div class="alert__contetnt">{{text}}</div>
  <button 
    class="alert__close"
    (click)="close()">x</button>
</div>
